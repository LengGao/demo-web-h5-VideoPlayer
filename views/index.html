<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义 H5 视频播放器</title>
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <link rel="stylesheet" href="/stylesheets/pure-min.css" />
  <script src="/javascripts/jquery-2.0.0.js" defer></script>
  <script src="/javascripts/index.js" defer></script>
</head>
<body>
	<div class="wrapper">
    <div>
      <h5>支持本地文件的播放</h5>
      <a href="https://segmentfault.com/a/1190000019270068?utm_source=sf-related">参考链接</a>
    </div>
		<div class="pure-g">
			<div class="pure-u-1">
				<div class="player">
					<video id="player" width="600" height="450">您的浏览器不支持HTML5
						<source src="/videos/echo-hereweare.mp4"></source>
					</video>
					<div class="pure-g" id="controller">
						<div class="pure-u-1-12">
							<span id="play" class="icon icon-play"></span>
							<span id="stop" class="icon icon-stop"></span>
						</div>
						<div class="pure-u-13-24 overflow-h">
							<div id="progressBar" class="controlBar">
								<div id="innerBar" class="controlInner"></div>
							</div>
						</div>
						<div class="pure-u-1-4">
							<span id="timer">0:00</span>
							<span id="volume" class="icon icon-volume"></span>
							<div id="volume-control" class="controlBar">
								<div id="volume-inner" class="controlInner"></div>
							</div>
						</div>
						<div class="pure-u-1-8 overflow-h">
							<span id="expand" class="icon icon-expand"></span>
							<span id="upload" class="icon icon-upload"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-1">
				<input type="file" id="file">
			</div>
		</div>
	</div>
</body>
</html>
